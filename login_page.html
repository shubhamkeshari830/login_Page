<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- title name -->
    <title>login_page</title>
    <!-- title name -->
    <link rel="icon" href="./image/titlebar_logo.png" type="image/x-icon" />
    <style>
        body {
            background-color: #9A616D;
            background-repeat: no-repeat;
            background-size: auto;
            background-size: 100% 100%;
        }

        .main-container {
            height: 100vh;
        }
    
        .card {
            border-radius: 10px;
        }
    
        .img-fluid {
           height: 100%;
        }
    
        .Login_n {
            font-size: 40px;
            color: red;
        }
    
        .Sign_in {
            font-size: 20px;
        }
    
        .form-group {
            font-size: 20px;
        }
    
        .form-control {
            font-size: 25px;
        }
    
        .sumit_1 {
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center main-container">
            <div class="col-6 offset-3">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-6">
                            <img src="./image/loginimg.jpg" alt="login form" class="img-fluid" />
                        </div>
                        <div class="col-6 mt-5">
                            <div class="row">
                                <div class="col-8 d-flex justify-content-center">
                                    <span class="Login_n font-weight-bold">Login Page</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12  mt-4">
                                    <span class="Sign_in font-weight-bold"> Sign into your account</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <form class="mr-5 mt-3">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1 font-weight-bold">Email address</label>
                                            <input type="email" class="form-control" placeholder="Enter email">
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <form class="mr-5">
                                        <div class="form-group">
                                            <label for="Password1 font-weight-bold">Password</label>
                                            <input type="password" class="form-control" placeholder="Password">
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <form class="mr-5">
                                        <div
                                            class="form-grou d-flex justify-content-center align-items-center font-weight-bold ">
                                            <div class="sumit_1">
                                                <button type="submit" class="btn btn-success">Login</button>
                                                <button type="reset" class="btn btn-primary ml-4">Reset</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <form class="mr-5 mt-5  font-weight-bold">
                                        <div class="form-group">
                                            <label><a class="page-link" href="#">Forgot Password?</a></label>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <form class="mr-5 font-weight-bold">
                                        <div class="form-group ">
                                            <span>
                                                Don't have an account?
                                                <label><a class="page-link" href="#">Registion </a></label>
                                            </span>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">

            </div>
        </div>
    </div>
</body>
</html>
